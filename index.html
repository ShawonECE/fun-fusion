<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind output css file -->
    <link rel="stylesheet" href="./src/output.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <title>Welcome to FunFusion forum</title>

    <!-- custom css -->
    <style>
        .mulish-font {
            font-family: "Mulish", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body class="mulish-font">
    <!-- header -->
    <header class="container mx-auto px-4">
        <!-- navbar section -->
        <div class="navbar bg-base-100 mt-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <div class="tooltip tooltip-right" data-tip="Home">
                            <button class="btn btn-circle my-2">
                                <img src="./images/home.png" alt="">
                            </button>
                        </div>
                        <div class="tooltip tooltip-right" data-tip="Write">
                            <button class="btn btn-circle my-2">
                                <img src="./images/pen.png" alt="">
                            </button>
                        </div>
                        <div class="tooltip tooltip-right" data-tip="Add">
                            <button class="btn btn-circle my-2">
                                <img src="./images/person_add.png" alt="">
                            </button>
                        </div>
                        <div class="tooltip tooltip-right" data-tip="Flag">
                            <button class="btn btn-circle my-2">
                                <img src="./images/flag.png" alt="">
                            </button>
                        </div>
                    </ul>
                </div>
                <a class="btn btn-ghost text-2xl font-black">FunFusion</a>
            </div>
            <div class="navbar-end">
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <div class="tooltip" data-tip="Home">
                            <button class="btn btn-circle mx-2">
                                <img src="./images/home.png" alt="">
                            </button>
                        </div>
                        <div class="tooltip" data-tip="Write">
                            <button class="btn btn-circle mx-2">
                                <img src="./images/pen.png" alt="">
                            </button>
                        </div>
                        <div class="tooltip" data-tip="Add">
                            <button class="btn btn-circle mx-2">
                                <img src="./images/person_add.png" alt="">
                            </button>
                        </div>
                        <div class="tooltip" data-tip="Flag">
                            <button class="btn btn-circle mx-2">
                                <img src="./images/flag.png" alt="">
                            </button>
                        </div>
                    </ul>
                </div>
                <a class="btn rounded-full font-bold bg-[#7A7DFC] text-white">Sign In</a>
            </div>
        </div>

        <!-- banner section -->
        <div class="bg-[url('../images/bgbanner.png')] bg-cover bg-no-repeat bg-bottom bg-[#12132D] rounded-2xl mt-6 py-6 lg:py-20">
            <div class="grid grid-cols-12 gap-y-10 lg:gap-y-0 px-6 lg:px-20">
                <div class="col-span-12 lg:col-span-8">
                    <h1 class="text-5xl lg:text-6xl font-extrabold text-white mb-5">Welcome to the <span class="text-[#7A7DFC]">FunFusion</span> Forum</h1>
                    <p class="text-lg text-white mb-8">Share your favorite opinion and win a FunFusion coffee mug</p>
                    <label class="input input-bordered flex items-center gap-2 rounded-full pr-[2px] max-w-96">
                        <input type="text" class="grow" placeholder="Search here anything" />
                        <span class="badge badge-info rounded-full text-xl p-5 text-white font-medium bg-[#7A7DFC] cursor-pointer">Search</span>
                    </label>
                </div>
                <div class="col-span-12 lg:col-span-4">
                    <div class="bg-white rounded-xl p-12">
                        <div class="flex justify-between mb-2">
                            <p class="text-xl font-medium">Registered Users</p>
                            <p class="text-xl font-medium">01</p>
                        </div>
                        <div class="flex justify-between mb-2">
                            <p class="text-xl font-medium">Registered Users</p>
                            <p class="text-xl font-medium">01</p>
                        </div>
                        <div class="flex justify-between mb-2">
                            <p class="text-xl font-medium">Registered Users</p>
                            <p class="text-xl font-medium">01</p>
                        </div>
                        <div class="flex justify-between mb-2">
                            <p class="text-xl font-medium">Registered Users</p>
                            <p class="text-xl font-medium">01</p>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4">

    </main>
</body>

</html>
